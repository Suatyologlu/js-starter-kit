        <script>
            /*
            
            #1 :    Girilen bir sayının tek mi çift mi olduğunu hesaplayan fonksiyon giriniz.
                
            function tekcift(sayi){
                if(sayi%2==0){
                    return true;
                }else{
                    return false;
                }
            }
            var sayi = tekcift(4);
            console.log(sayi);
            
            #2 :    Girilen bir sayının faktöriyelini hesaplayan fonksiyon yazınız.

                function faktoriyel(sayi){
                var sonuc =1;

                for(var i=2;i<=sayi;i++){
                    sonuc*=i;
                }
                return sonuc;
            }
            console.log(faktoriyel(4));

            #3 :    Kendisine gönderilen bir dizinin elemanlarını ekrana yazan fonksiyonu yazınız

            */

            var modeller = ['Opel','Mazda','Ford'];

            function yazdir(dizi){
                dizi.forEach(function(item) {
                    console.log(item)
                });
            }
            yazdir(modeller);
            

            
        </script>
