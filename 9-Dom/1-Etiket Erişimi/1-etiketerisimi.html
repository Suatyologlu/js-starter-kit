<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu {
            width: 120px;
            height: 120px;
            margin: 10px;
            float: left;
        }

        #mavi {
            background-color: blue;
        }

        #kirmizi{
            background-color: red;
        }
        #sari{
            background-color: yellow;
        }

    </style>
</head>
<body>

        <div class="kutu" id="mavi"></div>
        <div class="kutu" id="kirmizi"></div>
        <div class="kutu" id="sari"></div>


        <script>
            var isBlue=false;
            var blue = document.getElementById('mavi')

            setInterval(function(){
                if(isBlue){
                    blue.style.background='green';
                    isBlue=false;
                }else{
                    blue.style.background='blue';
                    isBlue=true;
                }
            },1000);
        </script>
</body> 
</html>
