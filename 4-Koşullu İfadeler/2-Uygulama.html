<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        /*
            Uygulama 1:
            
            Girilen doğum yılına göre ehliyet alınıp alınamayacağını 
            hesaplayınız. Eğer 18 Yaşından kuçuk ise kaç senesi kalmıştır ?

            Uygulama 2:
            
            Girilen ay bilgisine göre mevsim bilgisini yazınız.
            (1:Ocak 2:Şubat ...)
        */
        
        var dogum = prompt("Doğum Yılınızı Giriniz : ");
        var yil = 2023;
        var yas = yil-dogum;
        if(yas<18){
            console.log(yas + " Yaşındasınız ehliyet alamazsınız.");

            console.log("Ehliyet alabilmek için " +(18-yas)+ " sene beklemelisiniz.");
        }else if(yas>=18){
            console.log(yas + " Yaşındasınız ehliyet alabilirsiniz.");
        }
        else{
            console.log("yanlış değer girdiniz");
        }

        // Mevsimler  Uygulaması 

        var ay = prompt("Ay giriniz");

        if(ay>=3 && ay<=5){
            console.log("ilkbahar");
        }
        else if(ay>=6 && ay<=8){
            console.log("yaz");
        }
        else if(ay>=9 && ay<=11){
            console.log("sonbahar");
        }
        else if(ay<=2 && ay<=12){
            console.log("kış");
        }

        /*--Ay Uygulamasını Switch-Case İle Yapmak istersek--*/

        var ay =prompt("Ay Giriniz");

        switch(ay){
            case'1':
            case'2':
            case'12':
                console.log("Kış Mevsimi");
                break;
        }
        switch(ay){
            case'3':
            case'4':
            case'5':

                console.log("İlkbahar Mevsimi");
                break;
        }
        switch(ay){
            case'6':
            case'7':
            case'8':

                console.log("Yaz Mevsimi");
                break;
        }
        switch(ay){
            case'9':
            case'10':
            case'11':
                console.log("Sonbahar Mevsimi");
                break;
        }

    </script>
</body>
</html>
