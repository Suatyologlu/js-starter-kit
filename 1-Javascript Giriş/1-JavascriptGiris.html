<!-- HTML dokümanının başlangıcı -->
<html lang="en">
<head>
    <!-- Metin karakter seti tanımı -->
    <meta charset="UTF-8">
    <!-- Tarayıcı uyumluluğunu belirleme -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Cihazların genişliğine uyumlu görüntü sağlama -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sayfa başlığı -->
    <title>Javascript'e Giriş</title>
</head>
<body>
    <!-- Başlık 1 (H1) elementi -->
    <h1>Javascript'e Giriş</h1>

    <!-- Buton elementi -->
    <button onclick="alert('merhaba');">
        Click Me
    </button>

    <!-- Harici Javascript dosyasını çağırma -->
    <script src="script.js" type="text/Javascript"></script>
</body>
</html>
